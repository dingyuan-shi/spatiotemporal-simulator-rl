<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DSS Warehouse</title>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.cxselect.min.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript", src="js/warehouse.js"></script>
    <script type="text/javascript", src="js/heat.js"></script>
    <script type="text/javascript", src="js/gauge.js"></script>
    <script type="text/javascript", src="js/area.js"></script>
    <script type="text/javascript", src="js/bar.js"></script>
    <script type="text/javascript", src="js/main.js"></script>
    <link rel="stylesheet" href="css/comon.css">
</head>
<body>
    <!--背景底色-->
    <div class="canvas">
        <iframe src="js/canvas.html" frameborder="0" style="width: 100%; height: 100%"></iframe>
    </div>
    <div style="position: relative; z-index: 2;">
        <div class="mainbox">
            <ul class="clearfix">
                <!--左边-->
                <li>
                    <div class="boxall" style="height:350px;">
                        <h4>Robot Working Time</h4>
                        <div class="navboxall" id="divArea"></div>
                    </div>
                    <div class="boxall" style="height:320px;" id="divGauge">
                        <h4>Picker Process Rate</h4>
                        <div class="navboxall" id="gauge_left"></div>
                    </div>
                </li>
                <!--中间-->
                <li>
                    <!--标题-->
                    <div class="boxall" style="height:50px">
                        <div class="navboxall"><h1>DSS Warehouse</h1></div>
                    </div>
                    <!--中间大地图-->
                    <div class="boxall" style="height:350px" id="divCanvas">
                        <div class="navboxall" style="height: 100%">
                            <div style=" position: relative; overflow-x: scroll">
                                <canvas id="aCanvas"></canvas>
                            </div>
                        </div>
                    </div>
                    <!--下方热力图-->
                    <div class="boxall" style="height:250px" id="divHeat">
                        <div class="navboxall" style="height: 100%" id="heat"></div>
                    </div>
                </li>
                <!--右边-->
                <li>
                    <div class="boxall" style="height:350px">
                        <h4>Rack Time Breakdown</h4>
                        <div class="navboxall" id="divBar"></div>
                    </div>
                    <div class="boxall" style="height: 320px" id="divGauge">
                        <h4>Robot Working Rate</h4>
                        <div class="navboxall" id="gauge_right"></div>
                    </div>
                </li>
            </ul>
            <!--第二层-->
            <!-- <ul class="clearfix">
                <li style="width:60%">
                    <div class="boxall" style="height:300px;">
                        <div class="alltitle">标题样式</div>
                        <div class="navboxall " id="echart2">

                        </div>
                    </div>
                </li>
                <li style="width: 40%">

                    <div class="boxall" style="height:300px">
                        <div class="alltitle">标题样式</div>
                        <div class="navboxall" id="echart4"></div>
                    </div>
                </li>

            </ul> -->

        </div>
    </div>
    <script>
        $(function () {
            $('.wrap.adduser').liMarquee({
                direction: 'up',
                runshort: false,
                scrollamount: 20
            });
        });

    </script>

</body>
</html>
